spring:
 datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:cinemadb
  username: root
  password: root
 
 jpa:
  hibernate:
   ddl-auto: create
  defer-datasource-initialization: true
  database-platform: org.hibernate.dialect.H2Dialect
 
 h2:
  console:
   enabled: true
   path: /all/h2-console